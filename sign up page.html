<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page </title>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="sign up page.css">
</head>
<body>
    <div class="bg-tree" aria-hidden="true"></div>
    <div class="container">
    <div class="brand">

        <img class="art" src="images/Logo_Bankebun-removebg-preview.png" alt="BanKebun Branding">
    </div>

    <div class="login-wrap">
      <form class="card" onsubmit="event.preventDefault(); alert('Login submitted (template)');">
        <h1>Create an account</h1>

        <label class="field">
          <input type="text" placeholder="Username" required>
        </label>

        <label class="field">
          <input type="password" placeholder="Password" required>
        </label>

        <label class="field">
          <input type="password" placeholder=" Confirm Password" required>
        </label>

        <h3>Please input your DoB</h3>

        <label class="field">
          <input type="date" placeholder="DoB">
        </label>

        <button class="btn">Sign Up</button>

        <div class="links">
          <a href="#">Forgot password?</a>
          <a href="1st project.html">Already have an account ?, Sign in instead.</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
