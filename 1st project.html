<body>
  <div class="bg-tree" aria-hidden="true"></div>
  <div class="container">
    <div class="brand">
      
      <img class="art" src="/images/Logo_Bankebun-removebg-preview.png" alt="Bankebun branding">

    <div class="login-wrap">
      <form class="card" onsubmit="event.preventDefault(); alert('Login submitted (template)');">
        <h1>Log in to Bankebun</h1>
        <p class="subtitle">Masukkan username dan password Anda</p>

        <label class="field">
          <input type="text" placeholder="Username" required>
        </label>

        <label class="field">
          <input type="password" placeholder="Password" required>
        </label>

        <button class="btn">Log In</button>

        <div class="links">
          <a href="#">Forgot password?</a>
          <a href="sign up page.html">Sign up to Bankebun</a>
        </div>
      </form>
    </div>
  </div>
